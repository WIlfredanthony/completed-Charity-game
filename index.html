<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Drop Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="logo">
    <svg width="60" height="60" viewBox="0 0 60 60" style="vertical-align:middle;">
      <circle cx="30" cy="30" r="28" fill="#ffe066" stroke="#e1b800" stroke-width="4"/>
      <path d="M30 12 Q38 28 30 48 Q22 28 30 12 Z" fill="#1976d2" stroke="#1565c0" stroke-width="2"/>
      <ellipse cx="30" cy="32" rx="5" ry="10" fill="#4fc3f7" opacity="0.7"/>
    </svg>
    <span class="logo-text">Charity Water</span>
  </div>
  <div id="game-container">
    <div id="score">Score: 0</div>
    <canvas id="game-canvas" width="400" height="600"></canvas>
    <div id="start-screen" class="overlay">
      <h1>Water Drop Challenge</h1>
      <p>Use arrow keys to move. Collect clean water, avoid obstacles!</p>
      <label for="difficulty-select" style="margin-bottom:8px;">Difficulty:</label>
      <select id="difficulty-select" style="margin-bottom:12px;">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
      </select>
      <button id="start-btn">Start Game</button>
    </div>
    <div id="game-over-screen" class="overlay" style="display:none;">
      <h1>Game Over</h1>
      <div id="final-score"></div>
      <button id="restart-btn">Restart</button>
    </div>
  </div>
  <script src="game.js"></script>
  <footer style="margin-top:32px; text-align:center; font-size:1em;">
    <hr style="margin:16px 0;">
    <div>
      <a href="https://www.charitywater.org/" target="_blank" rel="noopener" style="color:#1976d2; text-decoration:underline; margin-right:18px;">
        Visit charity: water
      </a>
      <a href="https://www.charitywater.org/donate" target="_blank" rel="noopener" style="color:#1976d2; text-decoration:underline;">
        Donate
      </a>
    </div>
  </footer>
</body>
</html>
